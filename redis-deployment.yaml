apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: shoppingcart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["--requirepass", "securepassword"]
          ports:
            - containerPort: 6379
