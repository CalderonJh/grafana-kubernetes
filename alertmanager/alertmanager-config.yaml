apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'jhoncalderon201742@gmail.com'
      smtp_auth_username: 'jhoncalderon201742@gmail.com'
      smtp_auth_password: 'your-app-password'
      smtp_require_tls: true
    
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'email-notifications'
      
    receivers:
    - name: 'email-notifications'
      email_configs:
      - to: 'devops@yourcompany.com'
        send_resolved: true